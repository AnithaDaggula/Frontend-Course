<!doctype html>
<html>
  <head>
    <title>Bootstrap</title>

  </head>
  <body>
    <h1>Time Table</h1>
    <div class="container">
        <div class="row">
            <div class="col">days</div>
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>

            <div class="row">
                <div class="col">Monday</div>
                <div class="col">Tel</div>
                <div class="col">Hin</div>
                <div class="col">Eng</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Mat</div>
                <div class="col">Sci</div>
                <div class="col">Soc</div>
            </div>


            <div class="row">
                <div class="col">Tuesday</div>
                <div class="col">Eng</div>
                <div class="col">Mat</div>
                <div class="col">Soc</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Sci</div>
                <div class="col">Hin</div>
                <div class="col">Tel</div>
            </div>

            <div class="row">
                <div class="col">Wednesday</div>
                <div class="col">Hin</div>
                <div class="col">Eng</div>
                <div class="col">Mat</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Tel</div>
                <div class="col">Soc</div>
                <div class="col">Sic</div>
            </div>

            <div class="row">
                <div class="col">Thursday</div>
                <div class="col">Mat</div>
                <div class="col">Soc</div>
                <div class="col">Tel</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Eng</div>
                <div class="col">Sic</div>
                <div class="col">Hin</div>
            </div>

            <div class="row">
                <div class="col">Friday</div>
                <div class="col">Hin</div>
                <div class="col">Mat</div>
                <div class="col">Eng</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Sci</div>
                <div class="col">Tel</div>
                <div class="col">Soc</div>
            </div>

            <div class="row">
                <div class="col">Saturday</div>
                <div class="col">Eng</div>
                <div class="col">Tel</div>
                <div class="col">Mat</div>
                <div class="col"><mark>Break</mark></div>
                <div class="col">Hin</div>
                <div class="col">Soc</div>
                <div class="col">Sic</div>
            </div>

            

        </div>
        
    </div>

</html>
